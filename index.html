<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to SociaLink, your gateway to a vibrant social network. Explore, connect, and share moments with friends and communities. Join us today and experience the heartbeat of your social world." />
    <title>Home | SociLink</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body id="index">
    <section id="index_page">
      <div class="space py-md-5">
        <div class="container-fluid">
          <div class="row col">
            <div class="left col-md-6 p-md-5 pe-md-0">
              <img
                src="/resources/images/index_hero_crop.jpg"
                alt="Two teenagers enjoying their time together"
                class="img-fluid d-md-none object_cover no-padding" />
              <img
                src="/resources/images/index_hero.jpg"
                alt="Two teenagers enjoying their time together"
                class="img-fluid d-none d-md-block h-100 object_cover" />
            </div>
            <div class="right p-5 text-light text-center col-md-6">
              <img
                src="/resources/logo/hero_text.png"
                alt="unite, share, socilink"
                class="img-fluid mb-4 col-10 col-sm-8 col-md-12 col-lg-8" />
              <div
                class="bg-light text-dark p-5 rounded col-10 mx-auto col-md-12">
                <p>Welcome to SociLink! Join, connect, and thrive with us.</p>
                <p class="pb-4 pb-lg-5">
                  Start your journey of meaningful connections today. ü§ù
                </p>
                <div
                  class="d-grid gap-2 mx-auto col-sm-8 col-md-10 col-lg-8 button_field">
                  <button
                    type="button"
                    id="login"
                    class="lead btn btn-primary mb-3 text-light">
                    LOG IN
                  </button>

                  <button
                    type="button"
                    id="register"
                    class="lead btn btn-primary mb-4 text-light">
                    REGISTER
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-info text-center p-3">
      <img
        src="/resources/logo/logo_tmb.png"
        alt="socilink logo"
        class="img-fluid logo mt-5 mb-2" />
      <p class="text-light">SociLink 2023. All rights reserved.</p>
    </footer>
    <script src="/script.js" type="module"></script>
  </body>
</html>
